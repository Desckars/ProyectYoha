<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Música</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Waiting+for+the+Sunrise&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js">
        <canvas id="graficoSueño" width="800" height="600"></canvas>
    </script>
</head>

<body>
    <a href="index.html" class="boton-inicio">Inicio</a>
    <div class="container">
        <div class="izquierda1">
            <h1>Música
            </h1>
        </div>
    </div>
    <div class="container">
        <div class="derecha1">
            <canvas id="graficoSueño" width="800" height="600"></canvas>
        </div>
    </div>
    <script>
        const nombresDias = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'];
        const dias = Array.from({ length: 28 }, (_, i) => nombresDias[i % 7]);
        const horasSueno = [5, 7, 5, 6, 4, 10, 9, 3, 6, 8, 7, 7, 9, 9, 6, 7, 5, 7, 6, 6, 5, 4, 5, 3, 8, 7, 8, 10];
        const generos = [
            'Clásica', 'Pop', 'Pop', 'Pop', 'Clásica', 'Pop', 'Rock', 'Clásica', 'Pop', 'Pop', 'Pop', 'Clásica', 'Pop', 'Clásica', 'Pop', 'Pop', 'Clásica', 'Pop', 'Pop', 'Pop', 'Rock', 'Pop', 'Pop', 'Otros', 'Otros', 'Otros', 'Otros', 'Pop'
        ];
        const colores = generos.map(genero => {
            if (genero === "Pop") return "#688492";
            if (genero === "Rock") return "#86a1aa";
            if (genero === "Clásica") return "#a7c0c7";
            return "#aaaaaa";
        });

        const ctx = document.getElementById('graficoSueño').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: dias,
                datasets: [{
                    label: 'Horas dormidas',
                    data: horasSueno,
                    backgroundColor: colores
                }]
            },
            options: {
                indexAxis: 'y',
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                const index = context.dataIndex;
                                return ` ${horasSueno[index]} horas - ${generos[index]}`;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: { color: 'white' },
                        title: {
                            display: true,
                            text: 'Horas de sueño',
                            color: 'white'
                        }
                    },
                    y: {
                        ticks: { color: 'white' }
                    }
                }
            }
        });
    </script>

    </div>
</body>

</html>
